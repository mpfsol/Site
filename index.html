    <!-- Bootstrap CSS -->

  </head>
  <body>
      <div class="container">
        <br>
        <div id="logo">
            <a  href="index.html"><img src="LogoMPF.jpg" width="80" height="99" alt=""></a>
        </div>
        <div class="navTop">
          <nav class="navbar navbar-expand-md " id="menu" >
            <button class="navbar-toggler hidden-lg-up" type="button" data-toggle="collapse" data-target="#collapsibleNavId" aria-controls="collapsibleNavId" aria-expanded="false" aria-label="Toggle navigation" >
              <i class="fas fa-bars" style="color: white"></i>
            </button>
            <div class="collapse navbar-collapse" id="collapsibleNavId">
              <ul class="navbar-nav mr-auto">
                <!--OPÇÃO SOBRE-->
                <li class="nav-item menu">
                  <a class="nav-link d-inline-block mr-4" href="#">Home</a>
                </li>
                <!--OPÇÃO CATÁLOGO-->
                <li class="nav-item menu">
                  <a class="nav-link d-inline-block mr-4" href="#">Servicos</a>

                <!--OPÇÃO SOBRE-->
                <li class="nav-item menu">
                  <a class="nav-link d-inline-block mr-4" href="#">Produtos</a>
                </li>
                <!--OPÇÃO CATÁLOGO-->
                <li class="nav-item menu">
                  <a class="nav-link d-inline-block mr-4" href="#">Catálogo</a>
                </li>                                  
              </ul>   
            </div>
            <ul class="navbar-nav">
              <!--OPÇÃO LOGIN-->
              <li id="optLogin" class="nav-item">
                <a data-toggle="modal" data-target="#loginModal" class="nav-link" href="#" >Login</a>
              </li>                
            </ul>
          </nav>
      </div>
      <br>
      <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img class="d-block w-100" src="http://www.broward.edu/academics/programs/informationtechnology/PublishingImages/bas-info-tech-banner.jpg" alt="First slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="http://evelinesolucoes.com.br/wp-content/uploads/2017/02/Emerging-Technologies_banner.jpg" alt="Second slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="http://www.neurotechltd.com/neurotechltd/images/slider/technology_banner.jpg" alt="Third slide">
          </div>
          </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
        </div>
      </div>
      <!--MODAL PARA AUTENTICAÇÃO-->    
      <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h3 class="modal-title" id="exampleModalLabel">Login</h3>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            
            <div class="modal-body">
                <form class="form-signin">
                    <center><img class="mb-4" src="LogoMPF.jpg" alt="" width="80" height="99"></center>
                    <input type="email" id="inputEmail" class="form-control form-control-lg" placeholder="Email " required autofocus>
                    <input type="password" id="inputPassword" class="form-control form-control-lg mt-1" placeholder="Password" required>
                    <br>
                    <div class="checkbox mb-3">
                        <label>
                            <input type="checkbox" value="remember-me"> Remember me
                        </label>
                    </div>
                    <button class="btn btn-lg btn-blue btn-block" type="submit">Sign in</button>
                    <br> 
                </form>              
            </div>
        </div>
      </div>

    <!-- Optional JavaScript -->
